<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lucas Sahm</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 10px;
    }

    h2 {
      margin-top: 40px;
      font-size: 1.5em;
    }

    p {
      max-width: 600px;
      margin: 10px auto;
      font-size: 1.1em;
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .link-btn {
      background: #fff;
      color: #2c5364;
      padding: 12px 25px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .link-btn:hover {
      background: #e0e0e0;
    }

    .language-switch {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #ffffff22;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
    }

    .language-switch:hover {
      background: #ffffff44;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9em;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <button class="language-switch" onclick="toggleLanguage()">🌐</button>

  <h1 id="title"></h1>
  <p id="intro"></p>

  <h2 id="ti-title"></h2>
  <p id="ti-text"></p>

  <h2 id="photo-title"></h2>
  <p id="photo-text"></p>

  <h2 id="book-title"></h2>
  <p id="book-text"></p>

  <div class="links">
    <a href="https://www.instagram.com/lucassahmfotografias" class="link-btn" target="_blank">Instagram 📸</a>
    <a href="https://wa.me/5547984912771" class="link-btn" target="_blank">WhatsApp 💬</a>
  </div>

  <div class="links">
    <a href="http://www.linkedin.com/in/lucas-sahm" class="link-btn" target="_blank">LinkedIn 💼</a>
    <a href="https://github.com/LUCSAHM" class="link-btn" target="_blank">GitHub 👨‍💻</a>
  </div>

  <div class="links">
    <a href="https://linktr.ee/lucassahm" class="link-btn" target="_blank">Linktree 🌐</a>
    <a href="https://clubedeautores.com.br/livro/entre-as-linhas-do-destino" class="link-btn" target="_blank">Livro físico - Entre as Linhas do Destino | Clube de Autores 📚</a>
    <a href="https://www.amazon.com.br/dp/B0DQVMF2YP" class="link-btn" target="_blank">E-Book - Entre as Linhas do Destino | Amazon 🛒</a>
  </div>

  <footer>Site por Lucas Sahm — Desenvolvedor, Fotógrafo e Autor</footer>

  <script>
    const content = {
      en: {
        title: "Hi, I'm Lucas Sahm 👋",
        intro: "Welcome! I'm a technology professional with a passion for photography and creative expression.",
        tiTitle: "💼 Tech Professional",
        tiText: "Degree in Systems Analysis and Development. Technician in Electronics and Industrial Automation. I enjoy solving problems and creating smart solutions.",
        photoTitle: "📷 Photographer",
        photoText: "In my spare time, I love capturing moments through my lens. I offer portraits, events and creative photo sessions.",
        bookTitle: "📖 Published Author",
        bookText: "I wrote the book *Entre as Linhas do Destino*, a story about self-discovery, emotional strength, and the unpredictable paths of life. Available on Clube de Autores and Amazon.",
      },
      pt: {
        title: "Olá, eu sou o Lucas Sahm 👋",
        intro: "Bem-vindo! Sou um profissional de tecnologia com paixão por fotografia e expressão criativa.",
        tiTitle: "💼 Profissional de TI",
        tiText: "Formado em Análise e Desenvolvimento de Sistemas. Técnico em Eletrônica e Automação Industrial. Gosto de resolver problemas e criar soluções inteligentes.",
        photoTitle: "📷 Fotógrafo",
        photoText: "Nas horas vagas, adoro capturar momentos com minha lente. Faço pequenos eventos.",
        bookTitle: "📖 Autor publicado",
        bookText: "Escrevi o livro *Entre as Linhas do Destino*, uma história sobre autoconhecimento, força emocional e os caminhos imprevisíveis da vida. Disponível no Clube de Autores e na Amazon.",
      }
    };

    let currentLang = navigator.language.startsWith('pt') ? 'pt' : 'en';

    function updateContent(lang) {
      document.getElementById("title").textContent = content[lang].title;
      document.getElementById("intro").textContent = content[lang].intro;
      document.getElementById("ti-title").textContent = content[lang].tiTitle;
      document.getElementById("ti-text").textContent = content[lang].tiText;
      document.getElementById("photo-title").textContent = content[lang].photoTitle;
      document.getElementById("photo-text").textContent = content[lang].photoText;
      document.getElementById("book-title").textContent = content[lang].bookTitle;
      document.getElementById("book-text").textContent = content[lang].bookText;
    }

    function toggleLanguage() {
      currentLang = currentLang === 'en' ? 'pt' : 'en';
      updateContent(currentLang);
    }

    updateContent(currentLang);
  </script>
</body>
</html>
