<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lucas Sahm</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
      margin: 10px 0;
    }

    a.button {
      margin-top: 30px;
      display: inline-block;
      padding: 15px 30px;
      font-size: 1em;
      color: #2c5364;
      background-color: #fff;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    a.button:hover {
      background-color: #e0e0e0;
    }

    .language-switch {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #ffffff22;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
    }

    .language-switch:hover {
      background: #ffffff44;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9em;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <button class="language-switch" onclick="toggleLanguage()">üåê</button>

  <h1 id="title"></h1>
  <p id="bio"></p>

  <footer>Built with üíªüé∂ by Lucas Sahm</footer>

  <script>
    const content = {
      en: {
        title: "Hi, I'm Lucas Sahm",
        bio: "I'm passionate about technology and music. I love creating, exploring, and connecting ideas.",
        details: "Bachelor in Systems Analysis and Development. Technician in Electronics and Industrial Automation.",
        button: "Visit my links"
      },
      pt: {
        title: "Ol√°, eu sou o Lucas Sahm",

        button: "Acesse meus links"
      }
    };

    let currentLang = navigator.language.startsWith('pt') ? 'pt' : 'en';

    function updateContent(lang) {
      document.getElementById("title").textContent = content[lang].title;
      document.getElementById("bio").textContent = content[lang].bio;
      document.getElementById("details").textContent = content[lang].details;
      document.getElementById("button-text").textContent = content[lang].button;
    }

    function toggleLanguage() {
      currentLang = currentLang === 'en' ? 'pt' : 'en';
      updateContent(currentLang);
    }

    // inicializa com o idioma detectado
    updateContent(currentLang);
  </script>
</body>
</html>
